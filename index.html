<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acuatico</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <header class="header">
        <div class="header__box">
            <nav class="header__nav">
                <h1>WaterWorld</h1>
                <button>Sign Up</button>
            </nav>
            <div class="header__content">
                <span>Welcome to</span>
                <h1>World of <br>  Creative Design</h1>
                <button>Explore a Tour</button>
            </div>
            <div class="sidebar">
                <img src="./assets/menu.png" alt="MENU" class="sidebar__img--menu">
                <div class="sidebar__social">
                    <a href="#" class="sidebar__facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="sidebar__twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="sidebar__instagram"><i class="fab fa-instagram"></i></a>
                </div>
                <div class="sidebar__settings">
                    <a href="#" class="sidebar__share"><i class="fas fa-share-alt"></i></a>
                    <a href="#" class="sidebar__info"><i class="fas fa-info"></i></a>
                </div>
            </div>
            <div class="bubbles">
                <img src="./assets/bubble.png" alt="BUBBLES" class="bubbles__img">
                <img src="./assets/bubble.png" alt="BUBBLES" class="bubbles__img">
                <img src="./assets/bubble.png" alt="BUBBLES" class="bubbles__img">
                <img src="./assets/bubble.png" alt="BUBBLES" class="bubbles__img">
                <img src="./assets/bubble.png" alt="BUBBLES" class="bubbles__img">
                <img src="./assets/bubble.png" alt="BUBBLES" class="bubbles__img">
                <img src="./assets/bubble.png" alt="BUBBLES" class="bubbles__img">
            </div>
        </div>
    </header>
<script src="https://kit.fontawesome.com/001e4f22f5.js" crossorigin="anonymous"></script>
</body>
</html>
